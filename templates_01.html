<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
		<script type="text/template" id="item-container">
			<li><%= value %></li>			
		</script>
    </head>
    <body>
		
		<script>
		
			IndexView = Backbone.View.extend({
			
				el:	'body',
			
				initialize:	function() {
					this.render();
				},
				
				render: function() {
				
					this.$el.empty();		
					this.$el.append("<h1>Movie App Index View</h1>");
					
					this.listView = new ListView();
					this.$el.append(this.listView.render().el);
					
					return this;
					
				}
			
			});
			
			ListView = Backbone.View.extend({
			
				tagName: 'ul',
				
				initialize: function() {
					this.template = _.template($('#item-container').html());
				},
			
				render: function() {
					
					this.$el.empty();
					this.$el.append("<li>Prometheus</li>");
					this.$el.append("<li>Star Wars</li>");
					this.$el.append("<li>Total Recall</li>");
					
					this.$el.append(this.template({value: "Blade Runner"}));

					return this;
					
				}
				
			});
					
			console.log("movieApp = new IndexView()");
			console.log(movieApp = new IndexView());
			console.log("movieApp");
			console.log(movieApp);		
			
		</script>
    </body>
</html>
